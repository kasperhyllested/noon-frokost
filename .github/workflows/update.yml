name: Opdater Frokost Kalender
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      # Her installerer vi de 5 værktøjer, robotten skal bruge
      - run: npm install puppeteer ics date-fns axios pdf-parse
      
      - run: npx puppeteer browsers install chrome
      - run: node scrape.js
      
      - name: Commit og Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add frokost.ics
          git commit -m "Opdateret menu" || echo "Ingen ændringer"
          git push
